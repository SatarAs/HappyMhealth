<ion-header>
  <ion-toolbar>
    <ion-title>
      Mon profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="profil" *ngIf="auth.authenticated">
    <ion-card-header>

      <ion-card-title><img src="../../assets/user.png"> </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

          <ion-item>
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>Nom</ion-col>
                <ion-col *ngFor="let users of user | async">{{users.nom}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
          </ion-item>
        <ion-item>
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>Prénom</ion-col>
                <ion-col *ngFor="let users of user | async">{{users.prenom}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>Date de naissance</ion-col>
                <ion-col *ngFor="let users of user | async">{{users.age | date: 'dd/MM/yyyy'}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
        <ion-item-sliding>
        <ion-item detail lines="full">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>Poids</ion-col>
                <ion-col *ngFor="let users of user | async">{{users.poids}} kg</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="goModifPoids()">Modifier</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
        <ion-item detail lines="full">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>Taille</ion-col>
                <ion-col *ngFor="let users of user | async">{{users.taille}} m</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="goModifTaille()">Modifier</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="auth.authenticated">
    <ion-card-header>
      <ion-card-title>Mes favoris</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item-sliding *ngFor="let fav of favoris | async">
        <ion-item detail lines="full">{{fav.label}} (IG: {{fav.IG}})</ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteFavoris(fav.id)">Supprimer</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="goRegister()" *ngIf="!auth.authenticated">Inscription</ion-button>
  <ion-button (click)="goLogin()" *ngIf="!auth.authenticated">Connexion</ion-button>
  <ion-item (click)="logout()" *ngIf="auth.authenticated">
    <ion-icon name="log-out"></ion-icon>
    Déconnexion
  </ion-item>
</ion-content>
