<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><div class="navbar">
      <ion-row>
        <ion-col col-9></ion-col><ion-col col-1><img src="../../../assets/icon/calorie.png" width="70%" height="auto"></ion-col><ion-col col-2></ion-col>
      </ion-row>
    </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="contain"  color="lightgray">
  <h1>Indice glycémique</h1>
  <ion-row>
    <ion-col col-4></ion-col><ion-col col-4><img src="../../../assets/icon/basket.png"  id="basket"></ion-col><ion-col col-4></ion-col>
  </ion-row>
<form [formGroup]="searchForm">
  <ion-item>
    <ion-label>Catégorie</ion-label>
    <ion-select formControlName="searchCategory">
      <ion-select-option *ngFor="let categorie of categoryList | async">{{categorie.label}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Label</ion-label>
    <ion-input type="text" formControlName="searchLabel" [(ngModel)]="labels" (keyup)="[autoComplete(),search()]"></ion-input>
  </ion-item>

</form>


  <ion-item *ngFor="let result of results | async" margin-top="20px">
    <ion-grid>
    <ion-row>
      <ion-col id="labelFav">{{ result.label }}</ion-col>
      <ion-col id="igFav">{{ result.IG }}</ion-col>

      <ion-col *ngIf="auth.authenticated"><ion-icon name="star" (click)="ajoutFavoris()"></ion-icon></ion-col>


    </ion-row>
    </ion-grid>
  </ion-item>


  
  <!--<p class="search-result" *ngFor="let result of results | async">
    {{ result.label }}{{result.IG}}
  </p>-->
</ion-content>
