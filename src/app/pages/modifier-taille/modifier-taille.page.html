<ion-header>

  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Modifier ma taille</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="tailleForm">
    <ion-item lines="none">
      <ion-label position="floating">Nouvelle taille (m)</ion-label>
      <ion-input type="text" formControlName="taille"></ion-input>

    </ion-item>
    <ion-button (click)="updateTaille()" [disabled]="!tailleForm.valid">Modifier</ion-button>
  </form>
</ion-content>
